<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Pensions-Countdown</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <button id="menuToggle" class="hamburger-btn" aria-label="MenÃ¼ Ã¶ffnen" aria-controls="settingsMenu" aria-expanded="false">â˜°</button>
  <div id="menuBackdrop" class="menu-backdrop" hidden></div>

  <aside id="settingsMenu" class="settings-drawer" aria-label="Einstellungen" aria-hidden="true">
    <div class="drawer-header">
      <h2 id="settingsTitle">Einstellungen</h2>
      <button id="menuClose" class="icon-close" aria-label="MenÃ¼ schlieÃŸen">âœ•</button>
    </div>

    <div class="settings-grid">
      <label class="field">
        <span id="targetDateLabel">Zieldatum</span>
        <input type="date" id="targetDate" />
      </label>

      <label class="field">
        <span id="customTitleLabel">Eigener Titel</span>
        <input type="text" id="customTitle" placeholder="Titel eingeben" />
      </label>

      <label class="field">
        <span id="languageLabel">Sprache</span>
        <select id="languagePicker">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
        </select>
      </label>

      <div class="field color-tools" role="group" aria-label="Farben">
        <span id="colorLabel">Farben</span>
        <div class="icon-row">
          <button id="bgColorIcon" class="icon-btn" title="Hintergrundfarbe wÃ¤hlen" aria-label="Hintergrundfarbe wÃ¤hlen">ðŸŽ¨</button>
          <input type="color" id="bgColorPicker" title="Hintergrundfarbe wÃ¤hlen" />

          <button id="chartColorIcon" class="icon-btn" title="Diagrammfarbe wÃ¤hlen" aria-label="Diagrammfarbe wÃ¤hlen">ðŸ“Š</button>
          <input type="color" id="chartColorPicker" title="Diagrammfarbe wÃ¤hlen" />
        </div>
      </div>
    </div>

    <div class="settings-actions">
      <button id="resetSettings" class="btn-secondary">Reset</button>
    </div>
  </aside>

  <main class="app-shell">
    <header class="header">
      <h1 id="title">Countdown bis zur Pensionierung</h1>
      <p class="subtitle" id="subtitle">Visualisiere deine verbleibende Zeit bis zur Pensionierung.</p>
    </header>

    <section class="card">
      <div class="countdown" id="countdown" aria-live="polite"></div>
    </section>

    <section class="card chart-card">
      <div class="chart-container">
        <canvas id="progressChart"></canvas>
        <div id="chartLabel" class="chart-label"></div>
      </div>
    </section>
  </main>

  <div class="hourglass-container" id="hourglass" aria-hidden="true">
    <img src="hourglass.gif" alt="Sanduhr" class="hourglass-img" />
  </div>
</body>
</html>
